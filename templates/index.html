<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Degree Days</title>

    <link href="../media/styles.css" rel="stylesheet" />
  </head>

  <body>
    <div class="scrollbox">
      <div class="textbox">

        <header>
          <br />
          <h1>Download Degree Days CSV</h1>
          <br />
        </header>

        <form method="post" action="{% url 'download_csv' %}">
        <p>From: (start year, inclusive)</p> 
        <input type="text" name="start_year">
        <br />
        <p>To: (end year, inclusive)</p>
        <input type="text" name="end_year">
        <br />
        {% csrf_token %}
        <h4><button class="downloadbutton" type="submit">Download CSV</button></h4>
        </form>
        <p>(This may take 1-2 minutes to load)</p>
        <br />
        <h2>Explanation</h2>
        <p>Data taken from <a href="https://www.cpc.ncep.noaa.gov/products/analysis_monitoring/cdus/degree_days/">the Climate Prediction Center</a>, from the 1997-current archives. Here's the code used:</p>
        <form method="post" action="{% url 'download_aquire_csv' %}">
          {% csrf_token %}
          <h4><button class="downloadbutton" type="submit">Download Code (Python)</button></h4>
        </form>
  
      </div>
    </div>

  </body>
</html>
