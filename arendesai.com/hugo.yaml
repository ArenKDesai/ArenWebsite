params:
  title: "arendesai.com"
  description: Aren Desai's professional website. 
  # staticPath: ""  # The path to serve the static files from
  favicon: "/fav.png"

  # Whether to serve bootstrap css and js files from CDN or not. Can be set to true, "css" or "js" to choose between
  # serving both, only the css, or only the js files through the CDN. Any other value will make so that CDN is not used.
  # Note the lack of "" in true, it should be of boolean type.
  useBootstrapCDN: false

  # If you want to load dynamically responsive images from Cloudinary
  # This requires your images to be uploaded + hosted on Cloudinary
  # Uncomment and change YOUR_CLOUD_NAME to the Cloud Name in your Cloudinary console
  # cloudinary_cloud_name: "YOUR_CLOUD_NAME"

  # Whether to add mathjax support on all pages. Alternatively, you can opt-in per page by adding `mathjax: true` in the frontmatter.
  mathjax: false

  # Whether the fade animations on the home page will be enabled
  animate: true

  theme:
    # disableThemeToggle: true
    # defaultTheme: "light" # dark

  font:
    fontSize: 1rem # default: 1rem
    fontWeight: 400 # default: 400
    lineHeight: 1.5 # default: 1.5
    textAlign: left # default: left

  # color preference
  # When using hex codes for colors, quotations must be used along with the # sign
  color:
    textColor: "#343a40"
    secondaryTextColor: "#6c757d"
    textLinkColor: "#009B77"
    backgroundColor: "#eaedf0"
    secondaryBackgroundColor: "#64ffda1a"
    primaryColor: "#009B77"
    secondaryColor: "#f8f9fa"

    darkmode:
      textColor: "#e4e6eb"
      secondaryTextColor: "#b0b3b8"
      textLinkColor: "#ADDFB3"
      backgroundColor: "#18191a"
      secondaryBackgroundColor: "#212529"
      primaryColor: "#ADDFB3"
      secondaryColor: "#212529"

  # If you want to customize the menu, you can change it here
  navbar:
    align: ms-auto # Left: ms-auto | center: mx-auto | right: me-auto | Default: ms-auto
    # brandLogo: "/logo.png" # Logo for the brand | default is the favicon variable
    # showBrandLogo: false # Show brand logo in nav bar | default is true
    brandName: "arendesai.com" # Brand name for the brand | default is the title variable
    disableSearch: false
    # searchPlaceholder: "Search"
    stickyNavBar:
      enable : true
      showOnScrollUp : true
    enableSeparator: false
    menus:
      disableAbout: false
      disableExperience: false
      disableEducation: false
      disableProjects: false
      disableAchievements: false
      disableContact: false

  # Hero
  hero:
    enable: true
    intro: "Hi, my name is"
    title: "Aren."
    subtitle: "I'm a data scientist."
    content: "I'm also a machine learning engineer and energy market analyst."
    image: /images/wild-grad-065.jpg
    bottomImage:
      enable: true
    # roundImage: true # Make hero image circular | default false
    button:
      enable: true
      name: "Resume"
      url: "#"
      download: true
      newPage: false
    socialLinks:
      fontAwesomeIcons:
        - icon: fab fa-github
          url: https://github.com/ArenKDesai

  # About
  about:
    enable: true
    title: "About Me"
    image: "/images/me.png"
    content: |-
      I am a data scientist, machine learning engineer, and energy market analyst who leverages powerful deep-learning tools to predict the movement of trades in the MISO and PJM grids. 

      I studied computer science and data science as an undergraduate at the University of Wisconsin Madison, where I was also the finance lead of the Google Developer Student Club and a member of the robotics team. 
    skills:
      enable: true
      title: "Here are a few tools I've been working with recently:"
      items:
        - "Python"
        - "PyTorch"
        - "SciKit-Learn"
        - "Apache Airflow"
        - "TensorFlow"
        - "OR-Tools"

  # Experience
  experience:
    enable: true
    # title: "Custom Name"
    items:
      - job: "Energy Supply and Trading Intern"
        company: "Madison Gas & Electric"
        companyUrl: "https://www.mge.com/"
        date: "May 2024 - present"
        featuredLink:
          enable: False
          name: "View the project"
          url: "https://example.com"
        content: "Despite the title, I mostly model machine learning and deep learning models to analyze the MISO grid. My projects include a simulation of MISO's optimization algorithm on MGE's load-managing resources and an LMP forecaster."

      - job: "Data Analytics Intern"
        company: "Compeer Financial"
        companyUrl: "https://www.compeer.com/"
        date: "Jan 2023 - May 2024"
        featuredLink:
          enable: False
          url: "https://example.com"
        content: "I modeled and analyzed the risk of loans to farmers that might fall into RAU - the Risk Asset Unit. "

  # Education
  education:
    enable: true
    # title: "Custom Name"
    index: false
    items:
      - title: "Bachelor's of Science in Computer Science and Data Science"
        school:
          name: "University of Wisconsin, Madison"
          url: "https://www.wisc.edu/"
        date: "2021 - 2025"
        content: |-
          Extracurricular Activities
            - **Finance lead** of the **Google Developer Student Club**
            - **Robotics** team member
            - Data science **peer mentor**
            - Badminton club member
        featuredLink:
          enable: False
          name: "My academic record"
          url: "https://example.com"

      - title: "High School"
        school:
          name: "McFarland High School"
        date: "2009 - 2013"
        content: |-
          Extracurricular Activities
            - Driftwood Literary Arts member
            - National Honor Society member


  # Achievements
  achievements:
    enable: true
    # title: "Custom Name"
    items:
        # title, url, image, content
      - title: FICO DMP Certification
        content: Completed the training course for Compeer Financial in 2024.


  # projects
  projects:
    enable: true
    # title: "Custom Name"
    items:
    # title, content, image, badges, links, featured
      - title: PJM Load Forecaster
        content: A temporal fusion transformer trained with PyTorch Lightning/Forecasting and deployed with Apache Airflow to predict the total load of the PJM grid.
        image: /images/projects/profile.png
        featured:
          name: Docs
          link: https://hugo-profile.netlify.app
        badges:
          - "Apache Airflow"
          - "PyTorch"
        links:
          - icon: fab fa-github
            url: https://github.com/ArenKDesai/PJMEnergyConsumption

  #Contact
  contact:
    enable: true
    # title: "Custom Name"
    content: My inbox is always open. Whether you have a question or just want to say hi, Iâ€™ll try my best to get back to you!
    btnName: Mail me
    btnLink: mailto:gurusabarisha@gmail.com
